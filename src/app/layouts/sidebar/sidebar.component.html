<div style="min-height: 100vh;">
    <div class="bg-primary text-light">
        <div class="d-flex justify-content-center align-items-center">
            <img src="../../../assets/images/logo.svg" class="bg-light  text-center rounded rounded-1 mb-5 mt-3" alt="">
        </div>
        <ngx-simplebar class="">
            <div *ngFor="let item of menu" class="text-center mb-4">
                <div><i class="{{item.icon}} bg-secondary rounded rounded-1 p-1 mb-1"></i></div>
                <p class="fs-10px ">{{item.name}}</p>
            </div>
        </ngx-simplebar>
    </div>
</div>
